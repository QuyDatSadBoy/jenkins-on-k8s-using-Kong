apiVersion: v1
kind: Namespace
metadata:
  name: kong
---
# Option 2: Sử dụng emptyDir (data sẽ mất khi pod restart)
# Phù hợp cho testing/development
apiVersion: v1
kind: ConfigMap
metadata:
  name: kong-postgres-config
  namespace: kong
data:
  POSTGRES_DB: "kong"
  POSTGRES_USER: "kong"
---
apiVersion: v1
kind: Secret
metadata:
  name: kong-postgres-secret
  namespace: kong
type: Opaque
stringData:
  POSTGRES_PASSWORD: "kongpassword123"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kong-postgres
  namespace: kong
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kong-postgres
  template:
    metadata:
      labels:
        app: kong-postgres
    spec:
      # Tolerations cho control-plane nodes
      tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
        envFrom:
        - configMapRef:
            name: kong-postgres-config
        - secretRef:
            name: kong-postgres-secret
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: postgres-storage
        emptyDir: {}  # Sử dụng emptyDir thay vì PVC
---
apiVersion: v1
kind: Service
metadata:
  name: kong-postgres
  namespace: kong
spec:
  selector:
    app: kong-postgres
  ports:
  - port: 5432
    targetPort: 5432
  type: ClusterIP
